<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hexo-Post-Online</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .title {
            background: #f44444;
            color: #fff;
        }

    </style>
</head>
<body>
<div align="right" >
<a href="https://github.com/zc1024/hexo-post" target="_blank">
         <span style="color:#f44444"> 喜欢请在Github上Star一下^_^<span>
</a>
</div>
<div>
    <div class="input-group">
        <span class="input-group-addon title"><b>标题</b></span>
        <input id="title" type="text" class="form-control" placeholder="Type Title Here">
    </div>

    <div class="input-group">
        <span class="input-group-addon title"><b>标签</b></span>
        <input id="tags" type="text" class="form-control" placeholder="Type Tags Here">
    </div>
    <div class="input-group">
        <span class="input-group-addon title"><b>分类</b></span>
        <input id="categories" type="text" class="form-control" placeholder="Type Categories Here">
    </div>
</div>
<iframe id="editor" src="md.html" width="100%" height="5000px"></iframe>
</body>
</html>
